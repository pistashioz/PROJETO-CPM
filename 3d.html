<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Clear_Sky_1.jpg">
            <a-asset-items id="quarto" src="Quarto2.glb"></a-asset-items>

        </a-assets>
        <a-entity gltf-model="#quarto"></a-entity>

        <a-light type="point" position="0 5 0" color="#FFFFFF" intensity="5.0"></a-light>

        <a-sky src = "#sky"></a-sky>
    </a-scene>
</body>
</html>
