<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Clear_Sky_1.jpg">
            <a-asset-items id="sword" src="Assets\espada\sword.glb"></a-asset-items> 

            


            <a-asset-items id="chest" src="Assets/medieval_chest/scene.glb"></a-asset-items>
            <a-asset-items id="desk" src="Asset/medieval_desk/scene.glb"></a-asset-items>
            <a-asset-items id="stall" src="Assets/medieval_stall/scene.glb"></a-asset-items>
            <a-asset-items id="tent"  src="Assets/medieval_tent/scene.glb"></a-asset-items> 
            <a-asset-items id="foodStall"  src="Assets/medieval_food_stall/scene.glb"></a-asset-items> 
            <a-asset-items id="table" src="Assets/medieval_table_free/scene.glb"></a-asset-items>
            <a-asset-items id="woodenCart" src="Assets/medieval_wooden_cart/scene.gltf"></a-asset-items>

        </a-assets>
        <a-entity gltf-model="#box"></a-entity>
        <a-entity gltf-model="#box1" position="0 0.85 0"></a-entity>
        <a-entity gltf-model="#box2" position="0.85 0 0"></a-entity>
        <a-entity gltf-model="#box3" position="1 2.85 1" rotation = "90 0 0"></a-entity>
        <a-entity gltf-model="#sword" position="1 2.85 1" rotation = "90 0 0"></a-entity>

        <a-entity gltf-model="#chest" position="-5.2 0 0" rotation = "0 90 0"></a-entity>
        <a-entity gltf-model="#desk" position="7 0 0"></a-entity>
        <a-entity gltf-model="#stall" position="5 0 0" rotation = "0 270 0"></a-entity>
        <a-entity gltf-model="#tent" position="0 0 0" rotation = "0 0 0"></a-entity>
        <a-entity gltf-model="#foodStall" position="10 0 0" rotation = "0 0 0"></a-entity>
        <a-entity gltf-model="#table"></a-entity>
        <a-entity gltf-model="#woodenCart" position="6 0 3" rotation = "0 150 0"></a-entity>
        
        <a-sky src = "#sky"></a-sky>
    </a-scene>

</body>
</html>
