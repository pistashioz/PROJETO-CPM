<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Clear_Sky_1.jpg">
            <a-asset-items id="box" src="Assets\boxes.gltf\Big_ripped_box.glb"></a-asset-items>
            <a-asset-items id="box1" src="Assets\boxes.gltf\Big_ripped_box.glb"></a-asset-items>
            <a-asset-items id="box2" src="Assets\boxes.gltf\Big_ripped_box.glb"></a-asset-items>

            <a-asset-items id="chest" src="Assets\medieval_chest\scene.gltf"></a-asset-items>
            <a-asset-items id="desk" src="Assets\medieval_desk\scene.gltf"></a-asset-items>
            <a-asset-items id="food" src="Assets\medieval_food_stall\scene.gltf"></a-asset-items>
            <a-asset-items id="stall" src="Assets\medieval_stall\scene.gltf"></a-asset-items>
            <a-asset-items id="tent" src="Assets\medieval_tent\scene.gltf"></a-asset-items>
            <a-asset-items id="table" src="Assets\medieval_table_free\scene.gltf"></a-asset-items>

        </a-assets>
        <a-entity gltf-model="#box"></a-entity>
        <a-entity gltf-model="#box1" position="0 0.85 0"></a-entity>
        <a-entity gltf-model="#box2" position="0.85 0 0"></a-entity>

        <a-entity gltf-model="#chest"></a-entity>
        <a-entity gltf-model="#desk"></a-entity>
        <a-entity gltf-model="#food"></a-entity>
        <a-entity gltf-model="#stall"></a-entity>
        <a-entity gltf-model="#tent"></a-entity>
        <a-entity gltf-model="#table"></a-entity>

        
        <a-sky src = "#sky"></a-sky>
    </a-scene>
</body>
</html>
