<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Clear_Sky_1.jpg">
            <a-asset-items id="box" src="boxes.gltf\Big_ripped_box.glb"></a-asset-items>
            <a-asset-items id="book" src="boxes.gltf\Big_ripped_box.glb"></a-asset-items>

        <a-entity gltf-model="#box"></a-entity>
        <a-entity gltf-model="#book" position="0 0.85 0"></a-entity>

        <a-sky src = "#sky"></a-sky>
