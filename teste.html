<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Clear_Sky_1.jpg">
            <a-asset-items id="tent"  src="Assets/medieval_tent/scene.glb"></a-asset-items> 
            <a-asset-items id="foodStall"  src="Assets/medieval_food_stall/scene.glb"></a-asset-items> 
        </a-assets>

        <a-entity gltf-model="#tent" position="0 0 0" rotation = "0 0 0"></a-entity>
        <a-entity gltf-model="#foodStall" position="10 0 0" rotation = "0 0 0"></a-entity>


        <a-sky src = "#sky"></a-sky>
    </a-scene>
</body>
</html>
