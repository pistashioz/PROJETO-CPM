<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Clear_Sky_1.jpg">
            <a-asset-items id="box" src="Assets\medieval_chest\scene.glb"></a-asset-items>
            <a-asset-items id="room" src="room.glb"></a-asset-items>
            <a-asset-items id="box1" src="Assets\boxes.gltf\Big_ripped_box.glb"></a-asset-items>

        </a-assets>
        <a-entity gltf-model="#box"position="12 0 0"></a-entity>

        <a-sky src = "#sky"></a-sky>
    </a-scene>
