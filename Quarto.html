<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="Clear_Sky_1.jpg">
            <a-asset-items id="quarto" src="Quarto.glb"></a-asset-items>
            <a-asset-items id="teste" src="Assets\spoon.glb"></a-asset-items>


        </a-assets>
        <a-entity gltf-model="#quarto"></a-entity>
        <a-entity gltf-model="#teste" position="-5 2 0"></a-entity>

        <a-sky src = "#sky"></a-sky>
    </a-scene>
</body>
</html>
